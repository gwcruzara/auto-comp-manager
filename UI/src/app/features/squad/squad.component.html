<div class="row" *ngIf="squads">
    <div class="col-lg-6">
        <div class="row">
            <div *ngFor="let squad of squads" class="col-lg-6 col-md-6 col-sm-12 mt-2">
                <mat-card class="custom-margin" (click)="openSquadDetails(squad)">
                    <mat-card-header>
                        <mat-card-title>{{squad.name}}</mat-card-title>
                    </mat-card-header>
                </mat-card>
                <mat-card-content></mat-card-content>
                <mat-card-footer></mat-card-footer>
            </div>
        </div>
    </div>

    <div class="col-lg-6 d-flex justify-content-center align-items-center mt-2">
        <ng-container *ngIf="squadIsOpened">
            <mat-card class="w-100" style="max-width: 500px;">
                <mat-card-header class="mb-2">
                    <mat-card-title>{{squadSelected?.name}}</mat-card-title>
                    <mat-card-subtitle>N° {{squadSelected?.carNumber}}</mat-card-subtitle>
                </mat-card-header>
    
                <mat-divider></mat-divider>

                <mat-card-content class="mt-2 mb-2">
                    <ng-container *ngIf="squadSelected?.student?.length! > 0">
                        <mat-chip-listbox aria-label="student selection">
                            <div class="row">
                                <mat-chip *ngFor="let student of squadSelected?.student" class="col-md-11">
                                    {{student.name}}
                                </mat-chip>
                            </div>
                        </mat-chip-listbox>
                    </ng-container>
                    <ng-container *ngIf="squadSelected?.student?.length! <= 0">
                        <span>Não foi encontrado nenhum estudante para essa equipe.</span>
                    </ng-container>
                </mat-card-content>

                <mat-divider></mat-divider>

                <mat-card-actions class="mt-1">
                    <button mat-stroked-button class="me-2" (click)="goToRamp()">Rampa</button>
                    <button mat-stroked-button class="me-2">Tração</button>
                    <button mat-stroked-button class="me-2">Velocidade</button>
                </mat-card-actions>
            </mat-card>
        </ng-container>
    </div>
</div>
